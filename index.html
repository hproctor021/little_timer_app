<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <svg height="200" width="200">
            <circle 
                r="90" 
                cx="100" 
                cy="100"
                fill="transparent"
                stroke="purple"
                stroke-width="10"
                stroke-dasharray="565"
                stroke-dashoffset="-80"
                transform="rotate(-90 100 100)"
            />
        </svg>
        <!-- stroke-dasharray takes in optional 2 values, first is the length of 
        the dash & second is the spacing between dashes. the border starts at ~ 3 o'clock 
        use the stroke-dashoffset to adjust where the border begins, use a - num to move it clockwise -->
        <!-- for all svg elements we must assign a heigth & width -->
        <!-- transform and rotate takes in 3 values, the first for degree of rotation, and the direction we want to transform -->
        <!-- we always work from the origin on the element, which is the 
            top left corner where the X-axis meets the y-axis -->
        <input type="text" id="duration" />
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <script src='timer.js'></script>
        <script src='index.js'></script>
    </body>
</html>
